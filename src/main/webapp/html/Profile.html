<!DOCTYPE html>
<html>
<head>
  <title>Perfil de Usuario</title>
  <style>
    /* Estilos del menú lateral */
    .sidebar {
      width: 200px;
      height: 100%;
      background-color: #f1f1f1;
      position: fixed;
    }

    .sidebar a {
      display: block;
      color: #000;
      padding: 8px 16px;
      text-decoration: none;
    }

    .sidebar a.active {
      background-color: #4CAF50;
      color: white;
    }

    /* Estilos del contenido en el medio */
    .content {
      margin-left: 200px;
      padding: 20px;
      height: 1000px; /* Solo para efectos de demostración */
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a class="active" href="#citas">Mis Citas</a>
    <a href="#vehiculos">Mis Vehículos</a>
    <a href="#datos">Mis Datos</a>
  </div>

  <div class="content">
    <h2>tabla</h2>
    <div id="dynamic-content">
      <!-- Aquí se actualizará el contenido según la sección seleccionada -->
    </div>
  </div>

  <script>
    // Manejo de eventos para cambiar el contenido dinámico
    const sidebarLinks = document.querySelectorAll('.sidebar a');
    const dynamicContent = document.getElementById('dynamic-content');

    sidebarLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        // Obtener el identificador de la sección
        const section = link.getAttribute('href').substring(1);
        // Actualizar el contenido dinámico con el texto de la sección
        dynamicContent.textContent = `Contenido de ${section}`;
      });
    });
  </script>
</body>
</html>
